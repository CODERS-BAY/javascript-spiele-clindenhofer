<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Throwing Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@100;500;700&display=swap" rel="stylesheet">

    
    <link rel="stylesheet" href="css/grid.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Throwing Game</h1>
    <div class="throwing-container">
    <div class="row">
    <div class="col-4"></div>
    <div class="col-4">
    <form class="choices-form">        
        <label for="fallingSpeed">
            Pick a planet:
        </label>
            <select name="fallingSpeed" id="fallingSpeed">
                <option value="9.81">Earth</option>
                <option value="1.62">Moon</option>
                <option value="3.69">Mars</option>
                <option value="24.79">Jupiter</option>        
            </select>
        
        <label for="speed">
            Speed:
        </label>
            <input type="number" id="speed" min="0" value="0" placeholder="enter the throwing speed">        
        <label for="angle">
            Angle:
        </label>
            <input type="number" id="angle" min="0" max="90" value="0" placeholder="enter the throwing angle">        
    <br>
    <br>
    <button class="calculate-button" id="calc-btn" type="button" onclick=getInputValue()>Calculate</button>
    <h3 id="h3"></h3>
    <h2 id="h2"></h2>
    <br>
    <input type="reset" value="Reset" class="reset-button" id="reset-btn">
    </form>
    </div>
    <div class="col-4"></div>
    </div>
    </div>
    <script type="text/Javascript" src="js/script.js"></script>
</body>
</html>
