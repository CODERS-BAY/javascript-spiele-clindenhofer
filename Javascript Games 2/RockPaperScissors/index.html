        <div class="col-4">

                <button class ="choices" id ="scissors">Scissors</button>
            </div>
        <h2>Computer's Choice</h2>
        <h3 id = "compChoice">?</h3>
        <h2>User's Choice</h1>
        <h3 id = "userChoice">?</h3>
        <h2>Final Result:</h2>
        <h2 id = "result">?</h2>
        <h2 id="endResult"></h2>
        

        <button onclick = "reset()" id ="reset">Reset</button>
        </div>
        <div class="col-4"></div>
        </div>
    
        <script type="text/javascript" src="js/script.js"></script>
